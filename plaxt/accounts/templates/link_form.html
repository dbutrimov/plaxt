{% load widget_tweaks %}

<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content" novalidate>
    <div class="modal-header">
        <h5 class="modal-title">Link your Plex account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body">
        {% with WIDGET_ERROR_CLASS='is-invalid' %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                {% render_field form.username class="form-control" %}
                <div class="invalid-feedback">{{ form.username.errors|first }}</div>
            </div>

            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
                {% render_field form.password class="form-control" %}
                <div class="invalid-feedback">{{ form.password.errors|first }}</div>
            </div>
        {% endwith %}
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Link</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
    </div>
</form>
