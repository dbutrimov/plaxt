{% extends "base.html" %}
{% load static %}

{% block page_title %}Authorization{% endblock %}

{% block page_content %}
    <div class="m-5">
        <div class="row justify-content-md-center align-items-center mb-5">
            <div class="col-md-auto">
                <img src="{% static 'images/plex.svg' %}" alt=""
                     width="80" height="80" class="d-inline-block align-top mr-2">
            </div>
            <div class="col-md-auto">
                <h2 class="text-secondary">+</h2>
            </div>
            <div class="col-md-auto">
                <img src="{% static 'images/trakt.svg' %}" alt=""
                     width="90" height="90" class="d-inline-block align-top mr-2">
            </div>
        </div>

        <div class="row justify-content-md-center align-items-center mb-5">
            <div class="col col-md-3">
                <span class="text-secondary">Sign in via your Trakt account to continue!</span>
            </div>
        </div>

        <div class="row justify-content-md-center align-items-center">
            <div class="col col-md-3">
                <form action="{{ action }}" method="get">
                    <input type="hidden" name="client_id" value="{{ client_id }}">
                    <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
                    <input type="hidden" name="response_type" value="{{ response_type }}">
                    <input type="hidden" name="state" value="{{ state }}">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
