{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block page_title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{% static 'favicon.ico' %}"/>

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
</head>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'images/plex.svg' %}" alt=""
                 width="30" height="30" class="d-inline-block align-top">
            PLAXT
        </a>

        {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
                <span class="navbar-text me-3">Hello, <a href="https://trakt.tv/users/{{ user.username }}" target="_blank" rel="noopener noreferrer">{{ user.username }}</a>!</span>
                {% csrf_token %}
                <button class="btn btn-sm btn-outline-light" type="submit">Logout</button>
            </form>
        {% else %}
{#            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'login' %}';">Login</button>#}
        {% endif %}
    </div>
</nav>

<div class="container py-5">
    {% block page_content %}{% endblock %}
</div>

<footer class="footer fixed-bottom py-2 bg-light">
    <div class="container text-center">
        Powered by
        <a href="https://jquery.com/">jQuery</a>
        <span id="jqueryVersionText"></span>
        and
        <a href="https://getbootstrap.com/">Bootstrap</a>
        <span id="bootstrapVersionText"></span>
    </div>
</footer>

<script src="{% static 'jquery/jquery.min.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script>
    $(document).ready(function () {
        $('#jqueryVersionText').text($.fn.jquery.split(" ", 1));
        $('#bootstrapVersionText').text($.fn.tooltip.Constructor.VERSION);
    });
</script>

{% block javascript %}{% endblock %}
</body>
</html>
